<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Our CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="display: flex">
        <script>
            function showRegister(){
                document.getElementById("registerForm").style="display:block";
                document.getElementById("actionButton").style="display:none";
                document.getElementById("formFooter").style="display:none";
            }

            function annullami(){
                document.getElementById("registerForm").style="display:none";
                document.getElementById("formFooter").style="display:block";
                document.getElementById("actionButton").style="padding: 15px 0; width: 90%;display:block";
            }

            function checkPassword(){
                if(document.getElementById("password").value==document.getElementById("confermaPassword").value){
                    register();
                }else{
                    alert("password differenti!");
                }
            }   
        </script>

        <div class="modal fade" id="alert">
            <div class="modal-dialog">
                <div class="modal-content bg-danger">
                    <h5 class="modal-title">Errore</h5>
                    <div class="modal-body">
                        <p id="message"></p>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="formContent">
            <i class="bi bi-person-fill" style="font-size: 30px"></i>
            <form action="api/v1/autenticazione" id="form" method="post">
                <input autocomplete="username" required type="text" id="username" name="uname" placeholder="Username">
                <br>
                <input autocomplete="password" maxlength="16" required type="password" id="password" name="psw" placeholder="Password">
                <div id="registerForm" style="display: none">
                    <input autocomplete="password" maxlength="16" required type="password" id="confermaPassword" name="confermapsw" placeholder="Conferma password"><br>
                    <input autocomplete="email" id="email" maxlength="40" name="email" type="email" placeholder="email">
                    <div>
                        <input id="annulla" style="padding: 15px 0; width: 90%;" type="button" value="Annulla" onclick="annullami();">
                        <input id="registrati" style="padding: 15px 0; width: 90%;" type="button" value="Registrati" onclick="checkPassword()">
                    </div>
                </div>
                <input id="actionButton" onclick="login()" style="padding: 15px 0; width: 90%;" type="button" value="Log In">
            </form>
            <div id="formFooter">
                <a class="underlineHover" id="action" onclick="showRegister();">Don't have an account? Register here!</a>
                <br>
                <a class="underlineHover" onclick="$('#insert').modal('show');">Forgot Password?</a>
            </div>
        </div>
        <script src="script.js"></script>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
