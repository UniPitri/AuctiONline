<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Our CSS -->
        <link rel="stylesheet" href="style.css">
        <style>
            li {
                display: inline;
                padding: 10px;
            }
        </style>
    </head>
    <body onload="caricaAste()">
        <div class="modal fade" id="alert">
            <div class="modal-dialog">
                <div class="modal-content bg-success" id="modalContent">
                    <h5 class="modal-title" id="modalTitle">Successo</h5>
                    <div class="modal-body">
                        <p id="message"></p>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="headerSloggati" style="background-color: #38d996; text-align:right; position:fixed;top: 0px; width:100%; height: 25px; z-index: 1;" hidden>
            <ul style="color: white; list-style-type: none; margin-right:30px; padding: 0">
                <li><a href="#home" style="color:white">Home</a></li>|
                <li><a href="login.html" style="color:white">Login</a></li>
            </ul>
        </div>
        <div id="headerLoggati" style="background-color: #38d996; text-align:right; position:fixed;top: 0px; width:100%; height: 25px; z-index: 1;" hidden>
            <ul style="color: white; list-style-type: none; margin-right:30px; padding: 0">
                <li><a href="#home" style="color:white">Home</a></li>|
                <li><a href="#tueAste" onclick='redirectSicuro("tueAste.html")' style="color:white">Le tue aste</a></li>|
                <li><a href="#articoliAcquistati" onclick='redirectSicuro("articoliAcquistati.html")' style="color:white">Articoli acquistati</a></li>|
                <li><a href="#logout" onclick="logout()" style="color:white">Logout</a></li>
            </ul>
        </div>
        <div style="position:fixed; top: 40px; left: 70%; z-index: 1;">
            <div style="width:175px; height: 40px; float: left;">
                <select name="ordinamento" id="ordinamento" style="background-color: #000000; color: white; width: 100%; height: 100%; border-radius: 5px; border-color: #000000; text-align: center;" onchange="newOrdinamento()">
                    <option value="0">Tempo rimanente</option>
                    <option value="1">Prezzo</opion>
                    <option value="2">Nome prodotto</option>
                </select>
            </div>
            <div id="upTriangle" style="float: left; margin-left: 10px; margin-top: 5px;width: 0; height: 0; border-left: 12.5px solid transparent; border-right: 12.5px solid transparent; border-bottom: 25px solid #000" onclick="cambiaTriangolo()" hidden></div>
            <div id="downTriangle" style="float: left; margin-left: 10px; margin-top: 5px;width: 0; height: 0; border-left: 12.5px solid transparent; border-right: 12.5px solid transparent; border-top: 25px solid #000" onclick="cambiaTriangolo()"></div>
        </div>
        <div class="card-deck" id="cardDeck" style="margin: 6% 5%"></div>

        <script src="script.js"></script>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
