<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Our CSS -->
        <link rel="stylesheet" href="style.css">
        <style>
            li {
                display: inline;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div style="background-color: #38d996; text-align:right">
            <ul style="color: white; list-style-type: none; margin-right:30px; padding: 0">
                <li><a href="index.html" style="color:white">Home</a></li>|
                <li><a href="#tueAste" onclick='redirectSicuro("tueAste.html")' style="color:white">Le tue aste</a></li>|
                <li><a href="#logout" onclick="logout()" style="color:white">Logout</a></li>
            </ul>
        </div>

        <div id="cardProdotto" class="container" style="margin: 40 auto;">
            <div style="background-color: #0ba062; height:400px; height: 650px; border-radius: 50px;">
                <div class="card-body">
                    <div style="text-align: center;">
                        <a style="color: white; font-size: larger;"><b>Crea la tua asta! </b></a>
                    </div>
                    <a style="color: white; font-size: large; margin-left: 2%;"><b>Informazioni prodotto</b></a>
                    <hr style="background-color: #38d996; height:2px">
                    <form id="form">
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Nome prodotto: </b></a>
                        <input required style="background-color: #001a0f; color: white; width: 25%; height: 5%; text-align: left; border-bottom:none" type="text" id="nomeProdotto" name="nomeProdotto">
                        <br>
                        <br>
                        <div id="divCategorie">
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Categorie prodotto: </b></a>
                        <select name="categoriaProdotto0" id="categoriaProdotto0" style="background-color: #001a0f; color: white; width: 15%; height: 5%; border-radius: 5px; border-color: #001a0f;">
                            <option value="Collezionismo">Collezionismo</option>
                            <option value="Vinile">Vinile</opion>
                            <option value="Arte">Arte</option>
                            <option value="Antico">Antico</option>
                        </select>
                        <select name="categoriaProdotto1" id="categoriaProdotto1" style="background-color: #001a0f; color: white; width: 15%; height: 5%; border-radius: 5px; border-color: #001a0f;" hidden>
                            <option value="Collezionismo">Collezionismo</option>
                            <option value="Vinile">Vinile</opion>
                            <option value="Arte">Arte</option>
                            <option value="Antico">Antico</option>
                        </select>
                        <select name="categoriaProdotto2" id="categoriaProdotto2" style="background-color: #001a0f; color: white; width: 15%; height: 5%; border-radius: 5px; border-color: #001a0f;" hidden>
                            <option value="Collezionismo">Collezionismo</option>
                            <option value="Vinile">Vinile</opion>
                            <option value="Arte">Arte</option>
                            <option value="Antico">Antico</option>
                        </select>
                        <select name="categoriaProdotto3" id="categoriaProdotto3" style="background-color: #001a0f; color: white; width: 15%; height: 5%; border-radius: 5px; border-color: #001a0f;" hidden>
                            <option value="Collezionismo">Collezionismo</option>
                            <option value="Vinile">Vinile</opion>
                            <option value="Arte">Arte</option>
                            <option value="Antico">Antico</option>
                        </select>
                        <input required style="background-color: #001a0f; color: white; width: 5%; height: 5%; text-align: center; border-bottom:none;" type="text" id="extraCategoria" name="extraCategoria" value="+" readonly onclick="extraCategoriaClick()">
                        <input required style="background-color: #001a0f; color: white; width: 5%; height: 5%; text-align: center; border-bottom:none;" type="text" id="menoCategoria" name="menoCategoria" value="-" readonly onclick="menoCategoriaClick()" hidden>
                        </div>
                        <br>
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Descrzione prodotto: </b></a>
                        <textarea required style="background-color: #001a0f; color: white; width: 40%; height: 30%; vertical-align: top; resize: none; border-radius: 5px; border-color: #001a0f;" id="descrizioneProdotto" name="descrizioneProdotto"></textarea>
                        <br>
                        <br>
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Upload foto prodotto: </b></a>
                        <input type="file" name="immagineProdotto" id="immagineProdotto" accept="image/*" style="color: white; border-radius: 5px; border-color: #001a0f;" multiple="multiple">
                        <br>
                        <div class="containerBottoni">
                            <input id="bottoneAnnulla" style="margin-top: 8%; margin-left: 4%; background-color: white; box-shadow: none; color: black; font-weight: bold;" type="button" value="Annulla" onclick="annullaCreazioneAsta()">
                            <input id="bottoneAvanti" style="margin-top: 8%; margin-left: 49%; margin-right: 4%; background-color: white; box-shadow: none; color: black; font-weight: bold;" type="button" value="Avanti" onclick="cardAstaOn()">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="cardAsta" class="container" style="margin: 40 auto;" hidden>
            <div style="background-color: #0ba062; height:400px; height: 650px; border-radius: 50px;">
                <div class="card-body">
                    <div style="text-align: center;">
                        <a style="color: white; font-size: larger;"><b>Crea la tua asta!</b></a>
                    </div>
                    <a style="color: white; font-size: large; margin-left: 2%;"><b>Impostazioni asta</b></a>
                    <hr style="background-color: #38d996; height:2px">
                    <form id="form">
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Inizio asta: </b></a>
                        <input required style="background-color: #001a0f; color: white; width: 19%; height: 5%;border-radius: 5px; border-color: #001a0f;" type="datetime-local" id="inizioAsta" name="inizioAsta">
                        <br>
                        <br>
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Fine asta: </b></a>
                        <input required style="background-color: #001a0f; color: white; width: 19%; height: 5%;border-radius: 5px; border-color: #001a0f;" type="datetime-local" id="fineAsta" name="fineAsta">
                        <br>
                        <br>
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Tipo asta: </b></a>
                        <input required type="radio" name="tipoAsta" id="astaInglese" value="1" style="accent-color: #001a0f;" checked>
                        <label for="astaInglese" style="color: white;"><b>Asta all'inglese</b></label><br>
                        <input required type="radio" name="tipoAsta" id="astaBustaChiusa" value="0" style="margin-left: 12.3%; accent-color: #001a0f;">
                        <label for="astaBustaChiusa" style="color: white;"><b>Asta a busta chiusa</b></label>
                        <br>
                        <br>
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Impostazioni asta opzionali</b></a>
                        <hr style="background-color: #38d996; height:2px">
                        <a style="color: white; font-size: large; margin-left: 2%;"><b>Prezzo minimo: </b></a>
                        <input required style="background-color: #001a0f; color: white; width: 10%; height: 5%; text-align: center; border-radius: 5px; border-color: #001a0f;" type="number" id="prezzoMinimo" name="prezzoMinimo" min="0.01">
                        <a style="color: white; font-size: large;"><b> â‚¬</b></a>
                        <br>
                        <br>
                        <div class="containerBottoni">
                            <input id="bottoneAnnulla" style="margin-top: 11.2%; margin-left: 4%; background-color: white; box-shadow: none; color: black; font-weight: bold;" type="button" value="Indietro" onclick="cardProdottoOn()">
                            <input id="bottoneAvanti" style="margin-top: 11.2%; margin-left: 46%; margin-right: 4%; background-color: white; box-shadow: none; color: black; font-weight: bold;" type="button" value="Conferma" onclick="creaAsta()">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
